<script type="text/javascript">
$("#galleria").justifiedGallery({
	'sizeRangeSuffixes' : {
		'lt100':'', 
		'lt240':'', 
		'lt320':'', 
		'lt500':'', 
		'lt640':'', 
		'lt1024':''
	},
	'rowHeight':250, 
	'rel':'galleria',
	'usedSizeRange':'lt500',
	'margins': 1, 
	'onComplete': function(gal) {
		$(gal).find("a").colorbox({
			maxWidth : "80%",
			maxHeight : "80%",
			opacity : 0.9,
			transition : "none",
			slideshow: false,
			current : ""

		});		
	}
});
</script>
