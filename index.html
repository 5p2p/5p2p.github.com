---
layout: home
title: homepage
---

		{% for post in site.posts limit:5 %}


		<article class="post">
			<header>
			<a href="/{{post.author}}.html"><h2>{{post.author}}</h2></a>
			<a href="{{post.url}}"><h1>{{post.title}}</h1></a>
			</header>

			<a href="{{post.url}}">
			<section class="post_content">
			<p>

			<div>{{ post.content | split:'<!-- FINE -->' | first | split:'<!-- INIZIO -->' | last }}</div>

			</p>
			</section>
		</a>
		</article>

		<hr class="split" />

		{% endfor %}
