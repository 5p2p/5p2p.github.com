<style>
  .bum-top {
    /* background: black; */
    color: white;
    background-color: #E74C3C;
    width: 100%;
    height: 120px;
    display: flex; 
  }
  .bum-message {
    /* background: red; */
    width: 70%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .bum-button {
    /* background: blue; */
    width: 20%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>




{% if site.data.top-banner.show %}
<div class="bum-top">
  <div class="bum-message">
      <div>
        <div class="bum-text">{{site.data.top-banner.text}}</div>
        <div class="bum-subtext">{{site.data.top-banner.subtext}}</div>
      </div>
    </div>
  <div class="bum-button">
    <div class="action-button">
      <a href="{{site.data.top-banner.button.url}}">
          {{site.data.top-banner.button.text}}
      </a>
    </div>
  </div>
</div>
