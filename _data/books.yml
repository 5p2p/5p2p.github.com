    title:  Una gioventù sessualmente liberata (o quasi)
    author: Thérèse Hargot
    link:   http://amzn.to/2iYM119
    text:   "E questa volta la chiesa non c'entra niente (!). Le parole di Thérèse, una sessuologa non credente, fanno riflettere sul valore universale della... (rullo di tamburi)... _castità_ e di come i rapporti al di fuori del matrimonio siano deleteri per l'amore."
    
  - title:  I cinque linguaggi dell'amore
    author: Gary Chapman
    image:  /img/libri/5linguaggi.jpg
    link:   http://amzn.to/2iY1SNv
    text:   "Qualche anno fa padre Giovanni ci ha liberamente obbligato a prenderlo e a studiarlo ... Gary Chapman sintetizza i molteplici linguaggi di amore di ognuno di noi in 5 modalità principali... una rivoluzione! Impara a dire ti amo nella lingua dell'altro per riempire finalmente il suo serbatoio di amore."
  
  - title:  "L'amore: un nome un volto"
    author: Padre Giovanni Marini
    image:  /img/libri/unnomeunvolto.jpg
    link:   http://amzn.to/2AXYEjY
    text:   "La sintesi del corso per fidanzati di Assisi scritto direttamente da padre Giovanni. Una delle cose che ci ha colpito di più sono sicuramente i **nuclei di morte** di una coppia (ovvero dove l'amore muore). Alcuni di essi sono la mancata desatellizzazione dai genitori, i doppi messaggi, un rapporto non paritario ed il sesso prima del matrimonio. Sono semplici, diretti ed un ottimo test per valutare la salute di una coppia di fidanzati. Assolutamente da conoscere."

  - title:  Lascerai tuo padre e tua madre
    author: Mimmo e Cinzia Armiento
    image:  /img/libri/lascerai.jpg
    link:   http://amzn.to/2AVHH9L
    text:   "&laquo;Va dove ti porta il cuore; ma se sbagli usa la testa!&raquo; ecco il nome di uno dei capitoli del libro. Mimmo e Cinzia passano in rassegna tutti i punti fondamentali per costruire un fidanzamento per *amare da Dio*: tutte tappe necessarie per arrivare all'amore maturo. E se volete saperne di più andateli a trovare in Puglia dove l'allegra brigata organizza corsi per fidanzati dal nome [ingannevole come l'amore](http://www.ingannevolecomelamore.it/).   "

  - title:  Ti ho sposato
    author: Walter Trobisch
    image:  /img/libri/tihosposato.jpg
    link:   http://amzn.to/2ATlIjP
    text:   "Vi ricordate il triangolo che presenta padre Giovanni al corso: Amore &mdash; Tenerezza &mdash; Matrimonio? Questo è il libro dove vengono presentati questi concetti, veramente ben spiegati e motivati. Purtroppo il testo è diventato introvabile in lingua italiana, in inglese si trova con il titolo [I married you](http://amzn.to/2AcTpx2). Trobisch è un pastore protestante tedesco, insieme a sua moglie ha scritto una serie di [libri fondamentali sull'amore di coppia.](http://www.amazon.it/s/?_encoding=UTF8&camp=3370&creative=24114&field-author=Walter%20Trobisch&linkCode=ur2&search-alias=stripbooks&tag=5pani2pesci-21) Se capite l'inglese vale la pena approfondire."

