  - image:  /img/libri/berlicche.jpg
    title:  Le lettere di Berlicche 
    author: Clive S. Lewis
    link:   http://amzn.to/2itGZpm
    text:   "Berlicche è un diavolo che in una serie di lettere suggerisce ed insegna al suo allievo Malacoda come tentare e deviare il suo *paziente* dalle ispirazioni del *Nemico* (Dio) e di suo figlio (Gesù). È un'opera geniale che svela in quante maniere subdole possiamo essere distolti dal Signore e dalla sua volontà pur facendo cose sante. Me lo fece conoscere Don Fabio Rosini. Per la prima volta capii quanto il mio modo di vivere la fede fosse totalmente immaturo. Da l.e.g.g.e.r.e."

  - title:  Nostro fratello di Assisi
    author: Ignacio Larranaga
    image:  /img/libri/nostrofratellodiassisi.jpg
    link:   http://amzn.to/2iXmPrC
    text:   "All'inizio della mia conversione, sebbene fossi molto affascinato da S. Francesco non ne conoscevo veramente la storia. Questo è il primo libro che ho letto su di lui, consigliato da fra Max durante i nostri primi colloqui. È un racconto affascinante che narra la conversione e la vita di S. Francesco in maniera profonda ma con uno stile leggero e scorrevole. Se volete andare oltre all'idea di Francesco come il santo amante degli uccellini dovete leggerlo."
  
  - image:  /img/libri/pellegrinorusso.jpg
    title:  Racconti di un pellegrino russo
    author: Anonimo
    link:   http://amzn.to/2iVLVXW
    text:   "&laquo;Per grazia di Dio sono uomo e cristiano, per azioni grande peccatore, per vocazione pellegrino&raquo; così inizia questo libro che racconta la ricerca di un uomo su come pregare *incessantemente* seguendo l'esortazione di S. Paolo (1Ts5,17). Mi ha aiutato moltissimo nel cammino spirituale, facendomi scoprire un lato del dialogo con Dio che mi era sconosciuto: *la preghiera del cuore*. Un percorso dell'anima che è bello percorrere."

  - image:  /img/libri/filotea.jpg
    title:  Filotea
    author: San Francesco di Sales
    link:   http://amzn.to/2AXCiim
    text:   "Questo piccolo libro rappresenta una guida pratica per il fedele che decide di fare sul serio col Signore. La parte che mi ha colpito di più è sicuramente quella che descrive la scelta tra Paradiso e Inferno che facciamo quotidianamente con le nostre azioni. La  mente infatti tende a rimandare questo pensiero come fosse una cosa che si possa decidere all'ultimo momento. Francesco di Sales invece ci apre gli occhi su come ogni passo sia importante per arrivare alla *meta*, e come ogni passo vada sempre ponderato in vista della vita eterna. Un classico insuperabile, consigliatissimo."

  - image:  /img/libri/confessioni.jpg
    title:  Le confessioni
    author: Sant'Agostino
    link:   http://amzn.to/2AYtrxb
    text:   "Quando si guarda alla vita dei santi, alle loro gesta e azioni, spesso si finisce col pensare: *vabbe' ma quello era un santo per fare certe cose ...*. In fondo è un ottimo modo per giustificarsi delle nostre mancanze. Nelle sue confessioni, Sant'Agostino racconta la sua conversione in maniera autentica e profonda; di come sia passato da oratore di successo, amante del piacere e delle donne ad essere uno dei padri fondatori della nostra fede."

  - image:  /img/libri/bibbia.jpg
    title:  La Bibbia di Gerusalemme
    author:
    link:   http://amzn.to/2AeKTOo
    text:   "Infine il libro che ha più valore di tutti. Quello che mi piace di più della Bibbia di Gerusalemme sono le note a lato che aiutano moltissimo nella lectio divina. Come dice Don Fabio Rosini è la Bibbia che spiega la Bibbia. Infatti per ogni passo sono segnati i brani che riportano gli stessi argomenti in altri parti della Bibbia (come i parallelismi tra i vari Vangeli o i passi del Vecchio Testamento che aiutano a capire il Nuovo). Questa edizione tascabile è chiamate del pellegrino: un'ottima compagna di viaggio.
"
